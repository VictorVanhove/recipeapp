<mat-card>
  <mat-card-title>add recipe</mat-card-title>
  <mat-card-content>
    <form [formGroup]="recipe" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          aria-label="name"
          placeholder="name"
          type="text"
          formControlName="name"
        />
      </mat-form-field>
      <button type="submit" mat-raised-button>
        add
      </button>
    </form>
  </mat-card-content>
</mat-card>
